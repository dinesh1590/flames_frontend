
<!-- form.component.html -->

<div class="form">
    <div class="register-form" >
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          
      
          <div class="form-group"> 
            <label class="a">Boy Name</label>
            <input
              type="text"
              formControlName="boyname"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['boyname'].errors }"
            />
            <div *ngIf="submitted && f['boyname'].errors" class="invalid-feedback">
              <div *ngIf="f['boyname'].errors['required']">boyname is required</div>
              
              <div *ngIf="f['boyname'].errors['maxlength']">
                Username must not exceed 20 characters
              </div>
            </div>
          </div>

          <div class="form-group"> 
            <label class="a">Girl Name</label>
            <input
              type="text"
              formControlName="girlname"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['girlname'].errors }"
            />
            <div *ngIf="submitted && f['girlname'].errors" class="invalid-feedback">
              <div *ngIf="f['girlname'].errors['required']">girlname is required</div>
              
              <div *ngIf="f['girlname'].errors['maxlength']">
                Username must not exceed 20 characters
              </div>
            </div>
          </div>
      
          
          <div>
            <small class="text-danger">{{msg}}</small>
          </div>
          <br>
      
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
    
          </div>
        </form>
      </div>
    


      <h1>{{response}}</h1>
    </div>
